---
- name: Deploy Backend Service
  hosts: travion_servers
  become: yes
  vars:
    app_dir: /opt/travion

  tasks:
    - name: Pull latest code
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Build backend image
      command: docker-compose -f {{ app_dir }}/infrastructure/compose/docker-compose.prod.yml build backend
      args:
        chdir: "{{ app_dir }}"

    - name: Restart backend service
      command: docker-compose -f {{ app_dir }}/infrastructure/compose/docker-compose.prod.yml up -d backend
      args:
        chdir: "{{ app_dir }}"

    - name: Wait for backend to be healthy
      uri:
        url: http://localhost:3001/health
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 2
