services:
  mongodb:
    image: mongo:7
    container_name: travion-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: travion
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ../scripts/backup:/backup
    networks:
      - travion-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    image: ghcr.io/travion-reserch-project/travion-backend:latest
    container_name: travion-backend-prod
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ../.env.backend
    environment:
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - travion-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  ml-service:
    image: ghcr.io/travion-reserch-project/ml-service:latest
    container_name: travion-ml-prod
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ../.env.mlservice
    environment:
      - PYTHON_ENV=production
    volumes:
      - ml_models:/app/model
    networks:
      - travion-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

  nginx:
    build:
      context: ../docker/nginx
    container_name: travion-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - ml-service
    volumes:
      - ../docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - certbot_data:/var/www/certbot:ro
    networks:
      - travion-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    container_name: travion-certbot
    volumes:
      - ../docker/nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - travion-net

  dozzle:
    image: amir20/dozzle:latest
    container_name: travion-dozzle
    restart: always
    ports:
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - travion-net

  prometheus:
    image: prom/prometheus:latest
    container_name: travion-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    networks:
      - travion-net

  grafana:
    image: grafana/grafana:latest
    container_name: travion-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SNAPSHOTS_EXTERNAL_ENABLED=true
      - GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_URL=https://snapshots.raintank.io
      - GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_NAME=Publish to snapshots.raintank.io
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - travion-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: travion-node-exporter
    restart: always
    ports:
      - "9100:9100"
    command:
      - "--path.rootfs=/host"
    pid: host
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - travion-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: travion-cadvisor
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - travion-net

volumes:
  mongodb_data:
  ml_models:
  nginx_logs:
  certbot_data:
  backend_logs:
  portainer_data:
  prometheus_data:
  grafana_data:

networks:
  travion-net:
    driver: bridge
