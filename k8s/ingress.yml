apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travion-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.travion.com
        - ml.travion.com
      secretName: travion-tls
  rules:
    - host: api.travion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
    - host: ml.travion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ml-service
                port:
                  number: 8000
