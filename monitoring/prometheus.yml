global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "travion"
    environment: "production"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "backend"
    static_configs:
      - targets: ["backend:3001"]
    metrics_path: "/metrics"

  - job_name: "ml-service"
    static_configs:
      - targets: ["ml-service:8000"]
    metrics_path: "/metrics"

  - job_name: "mongodb"
    static_configs:
      - targets: ["mongodb-exporter:9216"]

  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
